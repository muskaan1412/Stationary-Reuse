<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="{% static "myapp/css/style.css" %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static "myapp/images/wave.png" %}">
	<div class="container">
		<div class="img">
			<img src="{% static "myapp/images/bg.svg" %}">
		</div>
		<div class="login-content">
			<form method="POST">
                {% csrf_token %}
				<img src="{% static "myapp/images/avatar.svg" %}">
				<h2 class="title">Sign-Up</h2>

           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="username">
           		   </div>


           		</div>
				   <div class="input-div email">
					<div class="i">
							<i class="fas fa fa-envelope"></i>
					</div>
					<div class="div">
							<h5>Email</h5>
							<input type="text" class="input" name="email">
					</div>
				 </div>


           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password">
            	   </div>
            	</div>
                
				<div class="input-div pass">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
						 <h5>Confirm Password</h5>
						 <input type="password" class="input" name="confirm_password">
				 </div>
			  </div>


            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Submit">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static "myapp/javascript/main.js" %}"></script>
</body>
</html>
